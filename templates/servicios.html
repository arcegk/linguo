{% extends "base.html" %}
{% load static from staticfiles %}
{% block css %}
    
        <link rel="stylesheet" href="/static/css/bootstrap.min.css">
{% endblock %}
{% block js%}
	 <script type="text/javascript">
	$(document).ready(function() {

    var showChar = 168;
    var ellipsestext = "...";
    var moretext = "Leer más";
    var lesstext = "Leer menos";
    $('.dfd').each(function() {
        var content = $(this).html();
       
 		console.log(content);
        if(content.length > showChar) {
 
            var c = content.substr(0, showChar);
            var h = content.substr(showChar-1, content.length - showChar);
 
            var html = c + '<span class="moreellipses">' + ellipsestext+ ' </span><span class="morecontent"><span>' + h + '</span>  <a href="" class="morelink">' + moretext + '</a>';
            
 
            $(this).html(html);
            
        }
 
    });
 
    $(".morelink").click(function(){
        if($(this).hasClass("less")) {
            $(this).removeClass("less");
            $(this).html(moretext);
        } else {
            $(this).addClass("less");
            $(this).html(lesstext);
        }
        $(this).parent().prev().toggle();
        $(this).prev().toggle();
        return false;
    });
});</script>


{% endblock %}
{%block content %}
<body>
		
                <div style="margin-top:10px">		
				 {%for servicio in servicios%}

                <div class="contento">
				<div class='right-half' style="background: url('{{servicio.imagen}}') no-repeat; background-size: 100% 100%;">      
                </div> 
				 <div class="left-half">
				 	<h2>{{servicio.titulo}}</h2>
				 	<div id="me">
				 	<p>{{servicio.texto|safe}}</p>
				 	</div>
                    <a href="{% url 'contacto' %}"><strong>¡Contáctanos y pide más información!</strong></a>
				 </div>
                 </div> 
				 {% endfor %}
			     
		</div>	
</body>
{% endblock %}
